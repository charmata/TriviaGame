<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Trivia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content" class="col-12">
          <h1 class="display-title">Movie Trivia!</h1>
          <p>Time Remaining: <span id="time"></span> Seconds</p>
          <form id="quiz" action="" method="GET">
            <fieldset>
              <legend>What is the highest grossing film of all time?</legend>
              <input type="radio" id="1-1" name="1" value="1" />
              <label for="1-1">Titanic</label>
              <input type="radio" id="1-2" name="1" value="2" />
              <label for="1-2">Frozen</label>
              <input type="radio" id="1-3" name="1" value="3" />
              <label for="1-3">Avatar</label>
              <input type="radio" id="black-1-4" name="1" value="4" />
              <label for="1-4">Black Panther</label>
            </fieldset>
            <fieldset>
              <legend>Who was the highest paid actor in 2018?</legend>
              <input type="radio" id="2-1" name="2" value="1" />
              <label for="2-1">Jackie Chan</label>
              <input type="radio" id="2-2" name="2" value="2" />
              <label for="2-2">Dwayne Johnson</label>
              <input type="radio" id="2-3" name="2" value="3" />
              <label for="2-3">Adam Sandler</label>
              <input type="radio" id="2-4" name="2" value="4" />
              <label for="2-4">George Clooney</label>
            </fieldset>
            <input type="submit" id="submit" value="Finish Quiz" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
