<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Trivia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content" class="col-12">
          <h1 class="display-title">Movie Trivia!</h1>
          <p>Time Remaining: <span id="time"></span> Seconds</p>
          <form id="quiz" action="" method="GET">
            <fieldset>
              <legend>What is the highest grossing film of all time?</legend>
              <input type="radio" id="titanic" name="q-1" />
              <label for="titanic">Titanic</label>
              <input type="radio" id="frozen" name="q-1" />
              <label for="frozen">Frozen</label>
              <input type="radio" id="avatar" name="q-1" />
              <label for="avatar">Avatar</label>
              <input type="radio" id="black-panther" name="q-1" />
              <label for="black-panther">Black Panther</label>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
